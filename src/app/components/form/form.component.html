<form class="form-font row  input-box " #phoneNumber="ngForm" (ngSubmit)="save(phoneNumber)">
    <div class="col-12 col-md-6">
        <div class="row">
            <div class="ps-0">
                <input class="input-size text-center input-box" type="text" name="number" placeholder="Inserisci il tuo numero di cellulare" ngModel>
            </div>
            <div class="ps-0 mt-1">
                <div class="row">
                    <div class="col-1 ">     
                       <input class="checkbox-style align-self-top" type="checkbox" id="consenso" name="consenso" value="consenso">
                    </div>
                    <div class="col-11 ps-0">
                        <label class="checkbox-text ms-2 " for="consenso">Richiedendo il servizio confermo di aver letto e accettato i Termini<br>
                            e Condizioni del Sito e di aver preso visione dell' Informativa<br>
                        sul trattamento dei dati personali. Clicca qui per gestire i consensi.</label>
                    </div>
                </div>
            </div>
    </div>
</div>
    <input class="bt-size " type="submit" value="TI CHIAMIAMO NOI">
</form>
